version: 2.1

orbs:
  cfa: continuousauth/npm@1.0.2
  node: circleci/node@5.1.0
  win: circleci/windows@5.0.0

commands:
  install:
    parameters:
      node-version:
        description: Node.js version to install
        type: string
    steps:
      - run: git config --global core.autocrlf input
      - node/install:
          node-version: << parameters.node-version >>
      - run: nvm use << parameters.node-version >>
      # Can't get yarn installed on Windows with the circleci/node orb, so use npx yarn for commands
      - checkout
      - run:
          name: Init git submodules
          command: git submodule update --init --recursive
      - restore_cache:
          keys:
            - v1-dependencies-{{ arch }}-{{ checksum "yarn.lock" }}
            - v1-dependencies-{{ arch }}
      - run:
          name: Install dependencies and build
          command: npx yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ arch }}-{{ checksum "yarn.lock" }}

jobs:
  test-linux:
    docker:
      - image: cimg/base:stable
    parameters:
      node-version:
        description: Node.js version to install
        type: string
    steps:
      - install:
          node-version: << parameters.node-version >>
      - run: npx yarn test
      - store_artifacts:
          path: ./bin
  test-mac:
    macos:
      xcode: 13.4.1
    resource_class: macos.x86.medium.gen2
    parameters:
      node-version:
        description: Node.js version to install
        type: string
    steps:
      - install:
          node-version: << parameters.node-version >>
      - run:
          name: Build alternative architecture
          command: MINIDUMP_BUILD_ARCH=arm64 node build.js
      - run: npx yarn test
      - store_artifacts:
          path: ./bin
  test-windows:
    executor:
      name: win/default
      shell: bash.exe
    parameters:
      node-version:
        description: Node.js version to install
        type: string
    steps:
      - install:
          node-version: << parameters.node-version >>
      - run: npx yarn test
      - store_artifacts:
          path: ./bin

workflows:
  test_and_release:
    # Run the test jobs first, then the release only when all the test jobs are successful
    jobs:
      - test-linux:
          matrix:
            parameters:
              node-version:
                - 18.14.0
                - 16.19.0
                - 14.19.0
      - test-mac:
          matrix:
            parameters:
              node-version:
                - 18.14.0
                - 16.19.0
                - 14.19.0
